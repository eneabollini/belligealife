<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>belligeaLIFE</title>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		<script type='text/javascript' src='js/jquery.js'></script>
        <script type='text/javascript'>
			var myWidth = 0, myHeight = 0;
			if( typeof( window.innerWidth ) == 'number' ) {
				myWidth = window.innerWidth; myHeight = window.innerHeight-50;
			} else if( document.documentElement && ( document.documentElement.clientWidth ||document.documentElement.clientHeight ) ) {
				myWidth = document.documentElement.clientWidth; myHeight = document.documentElement.clientHeight;
			} else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
				myWidth = document.body.clientWidth; myHeight = document.body.clientHeight;
			}

			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
				});
				return vars;
			}
				var pagina = getUrlVars()["pagina"];
				var lat1 = getUrlVars()["lat"];
				var lng1 = getUrlVars()["lng"];
				var tel1 = getUrlVars()["tel"];
				var mobile1 = getUrlVars()["mobile"];
				var email1 = getUrlVars()["email"];
				var linkk = getUrlVars()["link"];
				var idd = getUrlVars()["idd"];
				var title = getUrlVars()["title"];
				var title2 = decodeURI(getUrlVars()["title"]);

			function defaultVars() {
				if (tel1!==''){
					var tel2='<a class="tel" href="tel:'+tel1+'">&nbsp;</a>';
					jQuery(tel2).appendTo('#icone');
				}
				if (mobile1!==''){
					var mobile2='<a class="mobile" href="tel:'+mobile1+'">&nbsp;</a>';
					jQuery(mobile2).appendTo('#icone');
				}
				if (linkk!==''){
					var linkk='<a class="link" href="tel:'+linkk+'">&nbsp;</a>';
					jQuery(linkk).appendTo('#icone');
				}
				if (email1!==''){
					var email2='<a class="email" href="mailto:'+email1+'">&nbsp;</a>';
					jQuery(email2).appendTo('#icone');
				}
				if (lat1!==''){
					var map='<a class="map" href="map.html?pagina='+pagina+'&lat='+lat1+'&lng='+lng1+'&tel='+tel1+'&mobile='+mobile1+'&email='+email1+'&idd='+idd+'&title='+title+'">&nbsp;</a>';
					jQuery(map).appendTo('#icone');
				}
			}

			function fixiFrame () {
				if ((android) && (androidVersion > 3)) {
				  iFrameContentHeight = document.getElementById('theiFrame').contentDocument.body.offsetHeight;
				  document.getElementById('theiFrame').style.height = iFrameContentHeight + 'px';
				}
			}

		</script>

    </head>
    <body onload="defaultVars()">
    
        <div class="tag_sopra">
	        <div class="icone" id="icone"></div>
        </div>

        <script type='text/javascript'>
			jQuery.noConflict();
			jQuery(document).ready(function (){
				var code = '<iframe src="' + pagina + '"style="border:none; z-index:10; left:0; top:0; position:fixed; height: ' + myHeight + 'px; margin: 0 0 0 0; padding: 0 0 0 0;" width="100%" scrolling="yes" id="theiFrame" onLoad="fixiFrame();"></iframe>';
				jQuery(code).appendTo('div#iframmo');
			});
		</script>

	    <a class="menu" style="float:none !important; position:fixed !important; bottom:3px; left:1%; z-index:5000; width:40px; height:40px;" href="index3.html"></a>

		<div id="iframmo" style="position:relative; width:100%;"></div>

        <!--iframe src="http://www.belligea.it/xapp/index.php" style="border:none; z-index:100; position:fixed; bottom:0; width:100%; height:100%;"></iframe-->
    </body>
</html>
